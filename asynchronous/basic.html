<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button id="btn">버튼</button>
</body>
<script>
    let a = document.getElementById("btn");

    // 이벤트 핸들러
    a.onclick = next2;

    console.log("A");
    // 이벤트 리스너
    a.addEventListener("click", next);
    console.log("D");

    function next() {
        console.log("B");
    }

    function next2() {
        console.log("C");
    }
</script>
</html>
